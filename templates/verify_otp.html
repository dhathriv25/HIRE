{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Phone Verification</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p class="mb-0">A verification code has been sent to your phone. Please enter it below to complete your registration.</p>
                </div>
                <form action="{{ url_for('main.verify_otp_route') }}" method="post">
                    <div class="mb-4">
                        <label for="otp_code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control form-control-lg text-center" id="otp_code" name="otp_code" 
                               pattern="[0-9]{6}" maxlength="6" placeholder="Enter 6-digit code" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Didn't receive a code? <a href="#">Resend Code</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto focus and advance for OTP input
    document.getElementById('otp_code').addEventListener('input', function() {
        // Format input to only allow digits
        this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);
    });
</script>
{% endblock %}
