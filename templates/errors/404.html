{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card shadow-sm">
            <div class="card-body py-5">
                <h1 class="display-1 text-primary mb-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">Oops! The page you are looking for doesn't exist or has been moved.</p>
                <div class="mb-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home Page</a>
                </div>
                <p class="text-muted small">If you believe this is an error, please contact support.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
